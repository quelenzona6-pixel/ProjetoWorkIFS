<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Empresa - Workifs</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="login-page">
    <!-- Barra verde no topo -->
    <div class="barra-verde-topo"></div>
    
    <div class="login-container">
        <img src="../../assets/images/logo.png" alt="Logo Workifs" class="logo-login">
        
        <h3 class="text-center text-success mb-4">Criar Conta de Empresa</h3>
        
        <form class="login-form" onsubmit="cadastrarEmpresa(event)">
            <div class="form-group">
                <label for="nomeEmpresa">Nome da Empresa</label>
                <input type="text" id="nomeEmpresa" class="form-control" placeholder="Nome da empresa" required>
            </div>

            <div class="form-group">
                <label for="email">Email Corporativo</label>
                <input type="email" id="email" class="form-control" placeholder="empresa@email.com" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="password-input">
                    <input type="password" id="senha" class="form-control" placeholder="Mínimo 6 caracteres" required minlength="6">
                    <button type="button" class="show-password" onclick="togglePassword('senha')">Show</button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <div class="password-input">
                    <input type="password" id="confirmarSenha" class="form-control" placeholder="Repita a senha" required minlength="6">
                    <button type="button" class="show-password" onclick="togglePassword('confirmarSenha')">Show</button>
                </div>
            </div>

            <div class="botoes-container">
                <button type="button" class="botao-secundario" onclick="window.location.href='cadastro.html'">Cancelar</button>
                <button type="submit" class="botao-primario">Criar Conta</button>
            </div>
        </form>
    </div>

    <script>
        function togglePassword(fieldId) {
            const input = document.getElementById(fieldId);
            const btn = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'Hide';
            } else {
                input.type = 'password';
                btn.textContent = 'Show';
            }
        }

        function cadastrarEmpresa(event) {
            event.preventDefault();
            
            const nomeEmpresa = document.getElementById('nomeEmpresa').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }

            // Busca contas existentes
            const contasEmpresas = JSON.parse(localStorage.getItem('contasEmpresas') || '[]');
            
            // Verifica se email já existe
            if (contasEmpresas.some(conta => conta.email === email)) {
                alert('Este email já está cadastrado!');
                return;
            }

            // Adiciona nova conta
            const novaConta = {
                nomeEmpresa: nomeEmpresa,
                email: email,
                senha: senha,
                dataCadastro: new Date().toISOString()
            };
            
            contasEmpresas.push(novaConta);
            localStorage.setItem('contasEmpresas', JSON.stringify(contasEmpresas));
            
            // Redireciona para página de sucesso
            window.location.href = 'cadastro-sucesso.html';
        }
    </script>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
